<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3 jumbotron">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurant using Angular</p>
        <a class="btn btn-primary btn-lg text-center" target="_blank" type="button"
            href="https://github.com/AdiKakad1502/hotel.git">Here We Go</a>
    </div>
</div>
<!--Jumbotron closes-->
<!--Table Shown Here-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="name"
                            id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" formControlName="email" class="form-control"
                            placeholder="Restaurant Email ID" id="exampleInputEmail1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone no.</label>
                        <input type="text" formControlName="phone" class="form-control" placeholder="Phone no."
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" placeholder="Services"
                            id="exampleInputPassword1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurant()">Add
                    details</button>
                <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="onUpdateResto()">Update
                    details</button>
            </div>
        </div>
    </div>
</div>
